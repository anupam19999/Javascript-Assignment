<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="index.css">
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="he">
    <header class="head"><h3 class="heading">Welcome To ID Card Generator</h3></header>
    <img class="bg" src="ID header.jpg" alt="">
  </div>
    <div class="container">
        <div class="row">
          <div class="col-sm-8">
              <div class="inputfield">
                  <form onsubmit="return false">
                <h4>Enter Student details</h4><br>
                  <label>Enter your Name:</label><br>
                  <input type="text" id="Sname"><br>
                  <label>Enter Collage Name:</label><br>
                  <input type="text" id="Cname"><br>
                  <label>Enter Location:</label><br>
                  <input type="text" id="Lname"><br>
                <h4>Enter student picture</h4>
                <div class="input-group">
                    <input type="file"  id="file" accept="image/*" onchange="loadimage(event)">
                     </div>
              
                     <button  onclick="generatecard()" type="submit">Submit</button>
                    </form>
                    </div>
              
          </div>
          <div class="col-sm-4">
            <h5 class="H"> ID Card</h5><br>
            <div class="card"> 
                 <div class="first">
                    <img src="" class="imageupload" id="imgdisplayed"> 
            </div>
            <div class="second"> 
                <div id="collage card">
                <span><b>Name:</b></span>
                <span id="uname"></span> 
            </div>
            <div>
                <span><b>Age:</b></span>
                <span id="ucollage"></span> 

            </div>
            <div>
                <span><b>Subject:</b></span>
                <span id="ulocation"></span>
            </div>
        </div>
           </div>
          
           
          </div>
          

        </div>
